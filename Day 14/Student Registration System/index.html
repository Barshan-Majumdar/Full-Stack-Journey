<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration system</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="heading">
            <h1>Student Registration System</h1>
        </div>
    </header>
    <main>
        <div>
            <form action="#">
                <div class="name">
                    <label for="name">Student Name:</label>
                    <input class="studentName" type="text" id="name" name="name" placeholder="Enter name here" required>
                </div>
                <br>
                <div class="studentCl">
                    <label for="class">Enter Your Class:</label>
                    <input class="studentClass" type="number" id="studentCl" name="studentClass"
                        placeholder="Enter class here" required>
                </div>
                <br>
                <div class="address">
                    <label for="address">Enter Address:</label><br>
                    <textarea class="addressArea" name="address" id="address"
                        placeholder="Enter your address here"></textarea>
                </div>
                <br>
                <div class="contact">
                    <label for="contact">Enter Contact Number:</label>
                    <input class="contactNo" type="tel" id="contact" name="contact" placeholder="Enter contact no. here"
                        required>
                </div>
                <br>
                <div class="button">
                    <button type="submit">Register</button>
                </div>
                <br>
                <table id="studentTable" border="1">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Address</th>
                            <th>Contact</th>
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>

                    <tbody>
                        <!-- JS will add rows here -->
                    </tbody>
                </table>


            </form>
        </div>
    </main>
    <footer>
        Made by Barshan Majumdar for learning purposes.
    </footer>
</body>

</html>
